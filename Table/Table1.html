<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            width:60%;
            border-collapse: collapse;
            margin:20px auto;
        }
        th,td{
            border:1px solid;
            padding: 8px;
            text-align:left;
        }
    </style>
</head>
<body>
    <h3>Table</h3>
    <table>
        <thead>
            <tbody>
                
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Roll Number</th>
        </tr>
    
        <tr>
            <td>1</td>
            <td rowspan="2">Rahul</td>
            <td>15</td>
        </tr>
        <tr>
            <td>2</td>
            <td>priya</td>
            <td>16</td>

        </tr>
        <tr>
            <td>3</td>
            <td colspan="2">Vamshi Krishna</td>
            <td>17</td>
        </tr>

    </tbody>
    </thead>
    </table>
        
</body>
</html>
