<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Random User Generator</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <img id="userImage" src="" class="img-fluid rounded" alt="User Image">
                    </div>
                    <div class="col-md-8">
                        <ul class="list-group">
                            <li class="list-group-item"><strong>Name:</strong> <span id="userName"></span></li>
                            <li class="list-group-item"><strong>Email:</strong> <span id="userEmail"></span></li>
                            <li class="list-group-item"><strong>Location:</strong> <span id="userLocation"></span></li>
                            <li class="list-group-item"><strong>Gender:</strong> <span id="userGender"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <button id="generateButton" class="btn btn-primary">Generate New User</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Random User.js"></script>
</body>
</html>
