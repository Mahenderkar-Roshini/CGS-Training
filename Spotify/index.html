<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar bg-dark text-white p-3">
            <h2 class="text-center mb-5">SPOTIFY</h2>
            <ul class="list-unstyled">
                <li class="mb-3"><a href="#" class="text-white text-decoration-none"><img src="home-icon.png" alt="Home" class="icon"> Home</a></li>
                <li class="mb-3"><a href="#" class="text-white text-decoration-none"><img src="liked-icon.png" alt="Liked Songs" class="icon"> Liked Songs</a></li>
                <li class="mb-3"><a href="#" class="text-white text-decoration-none"><img src="download-icon.png" alt="Download" class="icon"> Download</a></li>
            </ul>
        </nav>
        
        <!-- Main content -->
        <div class="container mt-5">
            <h1 class="text-center fw-bold text-black">SPOTIFY MUSIC</h1>
            <div class="input-group mb-3">
                <input type="text" id="searchSong" class="form-control" placeholder="Search for songs or artists">
                <button class="btn btn-primary" id="searchButton">Search</button>
            </div>
            <h3>Recent Playlists</h3>
            <div id="results" class="row"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
