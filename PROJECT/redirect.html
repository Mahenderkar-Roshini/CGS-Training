<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-5 rounded-3" style="max-width: 900px; width: 100%; border-radius: 20px;">
        <div class="row no-gutters align-items-center">
            <div class="col-md-12" style="padding: 30px;">
                <form id="signupForm">
                    <div class="form-group mb-3"><b>Enter your Email Id</b>
                        <input type="email" class="form-control rounded-pill" id="mailId" placeholder="Email">
                    </div>
                    <div class="form-group mb-3"><b>Enter your Password</b>
                        <input type="password" class="form-control rounded-pill" id="password" placeholder="Enter your password">
                    </div>
                    <div class="form-group mb-3"><b>Confirm Password</b>
                        <input type="password" class="form-control rounded-pill" id="confirmPassword" placeholder="Confirm password">
                    </div>
                    <button type="button" id="signupBtn" class="btn btn-primary btn-block rounded-pill">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Message -->
    <div class="toast" id="successToast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
        <div class="toast-header">
            <strong class="mr-auto text-success">Success</strong>
            <small>Just now</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            You have successfully signed up! Redirecting to dashboard...
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        document.getElementById('signupBtn').addEventListener('click', function() {
            const email = document.getElementById('mailId').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Simple form validation
            if (email && password && password === confirmPassword) {
                // Show the toast message
                $('#successToast').toast('show');

                // Redirect to the dashboard after a delay
                setTimeout(function() {
                    window.location.href = 'dashboard.html'; // Change 'dashboard.html' to your actual dashboard URL
                }, 2000); // Wait 2 seconds before redirecting
            } else {
                alert('Please fill out all fields and ensure passwords match.');
            }
        });
    </script>
</body>
</html>
