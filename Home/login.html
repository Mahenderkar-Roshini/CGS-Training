<!DOCTYpe html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        .parentContainer {
            min-height:50vh;
            max-width: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0 0 0 0.7);
        }
        .registration-form img{
            width: 50%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="parentContainer" class="container-fluid bg-light">
        <div class="d-flex justify-content-center align-items-center">

            <div class="card bg-secondary p-3 w-50">
                    <div class="registration-form">
                        <img src="cgs1.jpeg" class="image-fluid"  alt="cgs" height="50%" >
                    </div>
                    <hr>
                    <div id="form Container">
                        <form action="" method="get">

                            <h1 class="text-center mt-4">Register</h1>
                            <hr/>
                            <div class="mb-3">
                                <label for="First Name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first name" placeholder="Enter your first name" required>
                            </div>
                            <div class="mb-3">
                                <label for="last name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last name" placeholder="Enter your last name" required>

                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-control">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm password" class="form-control">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm password" placeholder="Confirm your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                            <hr/>
    
                        </form>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
