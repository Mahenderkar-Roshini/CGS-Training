<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <title>instagram</title>
    <style>
        #sidecolumn{
            height:100vh;
            position:sticky;
            top:0;
        }
        #stories {

          overflow-x: auto;
          padding:10px ;

            <li class="list-group-items">Message</li>
            <li class="list-group-items">Notifications</li>
            <li class="list-group-items">Reels</li>
            <li class="list-group-items">Profile</li>
            <li class="list-group-items">Explore</li>
            <li class="list-group-items">Create</li>
            <li class="list-group-items">Search</li>
          </ul>
        </div>
      </div>
      <div id="feedContainer" class="bg-white col-8 d-flex">
        <div id="stories" class="sm-danger p-1 m-3 d-flex" >
            
          <div class="d-flex" style="overflow-x: scroll">
            <div class="col-1">

            </div>
            <div class="col-1">

            </div>
            <div class="col-1">
              <img src="profile.jpg" class="img-fluid d-flex m-2" 
               alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="bg-success col-2">
        <div id="posts">
          <div id="userData"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"

</html>
