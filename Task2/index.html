<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Background Color</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Choose a Background Color</h1>
        <div class="form-group">
            <label for="backgroundColorPicker" class="lead">Select Color</label>
            <input type="color" id="backgroundColorPicker" class="form-control w-25 mx-auto" value="#ffffff">
        </div>
        <button id="changeColorButton" class="btn btn-primary">Change Background</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
