<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-5 rounded-3" style="max-width: 900px; width: 100%; border-radius: 20px;">
        <div class="row no-gutters align-items-center">
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center border-right" style="padding: 30px;">
                <img src="R.jpg" alt="Logo" class="m-3 justify-content-start" style="max-width: 100px;">
                <h5 class="text-center">Login</h5>
            </div>
            <div class="col-md-6" style="padding: 30px;">
                <form id="loginForm">
                    <div class="form-group mb-3"><b>Enter your User Name</b>
                        <input type="text" class="form-control rounded-pill" id="username" placeholder="user name">
                    </div>
                    <div class="form-group mb-3"><b>Enter your Password</b>
                        <input type="password" class="form-control rounded-pill" id="password" placeholder="password">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="showPassword">
                        <label class="form-check-label" for="showPassword">Show password</label>
                    </div>
                    
                    <a href="#" class="d-block mb-3 text-primary" style="font-size: 0.9em;">Forgot password</a>
                    <div>
                        <p><b>Login as:</b></p>
                        <input type="radio" name="role" id="userRole" value="User" required>
                        <label for="userRole">User</label>

                        <input type="radio" name="role" id="vendorRole" value="Vendor">
                        <label for="vendorRole">Vendor</label>
                    </div>
                    <button type="button" id="loginBtn" class="btn btn-primary btn-block rounded-pill">Login</button>
                </form>
            </div>
        </div>
        <p class="mt-3 text-center">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
