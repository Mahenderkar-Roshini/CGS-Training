<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-5 rounded-3" style="max-width: 900px; width: 100%; border-radius: 20px;">
        <div class="row no-gutters align-items-center">
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center border-right" style="padding: 30px;">
                <img src="R.jpg" alt="Logo" class="m-3 justify-content-start" style="max-width: 100px;">
                <h5 class="text-center">Login</h5>
            </div>
            <div class="col-md-6" style="padding: 30px;">
                <form id="loginForm">
                    <div class="form-group mb-3"><b>Enter your Email Id</b>
                        <input type="email" class="form-control rounded-pill" id="mailId" placeholder="Email" required>
                    </div>
                    <div class="form-group mb-3"><b>Enter your Password</b>
                        <input type="password" class="form-control rounded-pill" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="showPassword">
                        <label class="form-check-label" for="showPassword">Show password</label>
                    </div>
                    <a href="#" class="d-block mb-3 text-primary" style="font-size: 0.9em;">Forgot password</a>
                    <button type="submit" class="btn btn-primary btn-block rounded-pill">Login</button>
                </form>
                <div id="details" class="mt-3" style="display: none;">
                    <h6>Entered Details:</h6>
                    <p id="displayEmail"></p>
                    <p id="displayPassword"></p>
                </div>
            </div>
        </div>
        <p class="mt-3 text-center">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="loginToast" style="position: absolute; bottom: 20px; right: 20px;" data-delay="3000">
        <div class="toast-header">
            <strong class="mr-auto">Login Successful</strong>
            <small>Just now</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Redirecting to your dashboard...
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
    
</body>
</html>
