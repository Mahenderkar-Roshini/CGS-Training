<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Register</h3>

                        <!-- Step 1: Name -->
                        <div id="step1">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                            </div>
                        </div>

                        <!-- Step 2: Email -->
                        <div id="step2" class="hidden">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                        </div>

                        <!-- Step 3: Password -->
                        <div id="step3" class="hidden">
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                        </div>

                        <!-- Step 4: Age -->
                        <div id="step4" class="hidden">
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
                            </div>
                        </div>

                        <!-- Next Button initially for Name -->
                        <div id="nextBtn">
                            <button class="btn btn-primary w-100" onclick="nextStep()">Next</button>
                        </div>

                        <!-- Submit Button for Age (Initially hidden) -->
                        <div id="submitBtn" class="hidden">
                            <button class="btn btn-success w-100" onclick="submitForm()">Submit</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="git signup.js"></script>
</body>
</html>
