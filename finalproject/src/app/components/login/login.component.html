
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-5 rounded-3" style="max-width: 900px; width: 100%; border-radius: 20px;">
      <div class="row no-gutters align-items-center">
        <div class="col-md-6 d-flex flex-column align-items-center justify-content-center border-right" style="padding: 30px;">
          <img src="assets/images/vms.jpg" alt="Logo" class="m-3 justify-content-start" style="max-width: 300px;">
          <h5 class="text-center">Login</h5>
        </div>
        <div class="col-md-6" style="padding: 30px;">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3"><b>Enter your User Name</b>
              <input type="text" class="form-control rounded-pill" formControlName="username" placeholder="User Name">
            </div>
            <div class="form-group mb-3"><b>Enter your Password</b>
              <input [type]="showPassword ? 'text' : 'password'" class="form-control rounded-pill" formControlName="password" placeholder="Password">
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="showPassword" (change)="togglePasswordVisibility()">
              <label class="form-check-label" for="showPassword">Show password</label>
            </div>
            
            <!-- <a routerLink="/forgot-password" class="d-block mb-3 text-primary" style="font-size: 0.9em;">Forgot password</a> -->
            <div>
              <p><b>Login as:</b></p>
              <div class="form-check form-check-inline">
                <input type="radio" formControlName="role" id="userRole" value="User" class="form-check-input">
                <label for="userRole" class="form-check-label">User</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" formControlName="role" id="vendorRole" value="Vendor" class="form-check-input">
                <label for="vendorRole" class="form-check-label">Vendor</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block rounded-pill mt-3">Login</button>
          </form>
        </div>
      </div>
      <p class="mt-3 text-center">
        Don't have an account? <a routerLink="/signup">Sign Up</a>
      </p>
    </div>
  </div>
