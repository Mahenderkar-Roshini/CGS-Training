<!-- src/app/components/signup/signup.component.html -->

<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-5 rounded-3" style="max-width: 900px; width: 100%; border-radius: 20px;">
      <div class="row no-gutters align-items-center">
        <div class="col-md-6 d-flex flex-column align-items-center justify-content-center border-right" style="padding: 30px;">
          <img src="assets/images/vms.jpg" alt="Logo" class="m-3 justify-content-start" style="max-width: 300px;">
          <h5 class="text-center">SignUp</h5>
        </div>
        <div class="col-md-6" style="padding: 30px;">
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3"><b>Enter your Email Id</b>
              <input type="email" class="form-control rounded-pill" formControlName="email" placeholder="Email">
              <small class="text-danger" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">Please enter a valid email.</small>
            </div>

            <div class="form-group mb-3"><b>Enter your User Name</b>
              <input type="username" class="form-control rounded-pill" formControlName="username" placeholder="User Name">
              <small class="text-danger" *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">Please enter a valid username</small>
            </div>


            <div class="form-group mb-3"><b>Enter your Password</b>
              <input [type]="showPassword ? 'text' : 'password'" class="form-control rounded-pill" formControlName="password" placeholder="Enter your password">
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="showPassword" (change)="togglePasswordVisibility()">
              <label class="form-check-label" for="showPassword">Show password</label>
            </div>
            <div class="form-group mb-3"><b>Confirm Password</b>
              <input [type]="showPassword ? 'text' : 'password'" class="form-control rounded-pill" formControlName="confirmPassword" placeholder="Confirm password">
              <small class="text-danger" *ngIf="signupForm.get('confirmPassword')?.value !== signupForm.get('password')?.value && signupForm.get('confirmPassword')?.touched">Passwords do not match.</small>
            </div>
            <div>
              <p><b>Sign Up as:</b></p>
              <div class="form-check form-check-inline">
                <input type="radio" formControlName="role" id="userRole" value="User" class="form-check-input">
                <label for="userRole" class="form-check-label">User</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" formControlName="role" id="vendorRole" value="Vendor" class="form-check-input">
                <label for="vendorRole" class="form-check-label">Vendor</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" formControlName="role" id="adminRole" value="Admin" class="form-check-input">
                <label for="adminRole" class="form-check-label">Admin</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block rounded-pill mt-3">Sign Up</button>
          </form>
          <div *ngIf="signupForm.valid && signupForm.touched" class="mt-3">
            <h6>Entered Details:</h6>
            <p>Email: {{ signupForm.value.email }}</p>
            <p>Password: {{ signupForm.value.password }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
